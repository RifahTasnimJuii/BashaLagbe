{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BashaLagbe</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="/">üè† BashaLagbe</a>
        <form action="{% url 'set_language' %}" method="post" class="d-inline">
          {% csrf_token %}
          <select name="language" onchange="this.form.submit()" class="form-select form-select-sm w-auto d-inline">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="bn" {% if LANGUAGE_CODE == 'bn' %}selected{% endif %}>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
          </select>
        </form>

        <button id="toggle-dark" class="btn btn-outline-secondary btn-sm ms-3">
           üåô Toggle Dark Mode
        </button>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="/logout/" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-primary me-2">Login</a>
                <a href="/register/" class="btn btn-success">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
<script>
    const toggleBtn = document.getElementById('toggle-dark');
    const body = document.body;

    // Load saved mode
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
</script>

</body>
</html>
